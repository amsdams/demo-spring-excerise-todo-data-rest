<h1>
	Todo List <a [routerLink]="['/todo-create']">Create </a>
</h1>

<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Description</th>
				<th>Done</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let todo of todos">
				<td>{{ todo.id }}</td>
				<td>{{ todo.title }}</td>
				<td>{{ todo.description }}</td>
				<td>{{ todo.done }}</td>
				<td><a [routerLink]="['/todo-detail', todo.id]">View</a></td>
				<td><a [routerLink]="['/todo-edit', todo.id]">Edit</a></td>
				<td><a [routerLink]="['/todo-delete', todo.id]">Delete</a></td>

			</tr>
		</tbody>
	</table>
</div>
