<div class="container">
  <h1>Edit Todo</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="edit(todo.id)" #todoForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="todo.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="phone" class="form-control" [(ngModel)]="todo.description" name="description" required>
        </div>
        <div class="form-group">
          <label for="name">Done</label>
          <input type="done" class="form-control" [(ngModel)]="todo.done" name="done" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
